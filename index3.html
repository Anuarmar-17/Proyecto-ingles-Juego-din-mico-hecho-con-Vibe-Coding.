<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles3.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble <br>Level 3</h1>
        <p class="instruction">Unscramble the phrase:</p>
        <div class="scrambled-word" id="scrambled-word"></div>

        <div id="gif-container">
            <img id="feedback-gif" src="" alt="Feedback" style="max-width: 200px;">
        </div>
        <input type="text" id="guess" placeholder="Type your guess..." autocomplete="off">
        <button id="mic-btn" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;">
            <i class="bi bi-mic"></i>
        </button>
        <button id="check-btn">Check</button>
        <button id="next-btn">Next Word</button>

        <p id="feedback"></p>
        <p>Points to win: 5</p>
        <p class="score">Score: <span id="score">0</span></p>
        <p>You have 5 attempts</p>
    </div>

    <script src="./script3.js"></script>
</body>
</html>
